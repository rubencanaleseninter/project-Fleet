<p-table [value]="[1, 2, 3, 4, 5]">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of [1, 2, 3, 4]"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td *ngFor="let col of [1, 2, 3, 4]"><p-skeleton></p-skeleton></td>
      </tr>
    </ng-template>
  </p-table>
