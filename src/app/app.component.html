<div class="w-100 h-100 p-4">
  <h3>{{ title }}</h3>

  <h4>TABLA A MANO</h4>
  <table class="table table-hover table-bordered table-responsive">
    <thead>
      <tr>
        <th *ngFor="let item of data[0] | keyvalue" scope="col">
          {{ item.key }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td *ngFor="let item of data[0] | keyvalue" scope="row">
          {{ item.value }}
        </td>
      </tr>
    </tbody>
  </table>

  <br />

  <h4>TABLA PRIMENG</h4>
  <p-table [value]="data">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let item of data[0] | keyvalue" scope="col">
          <span>{{ item.key }}</span>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td *ngFor="let item of data[0] | keyvalue" scope="row">
          {{ item.value }}
        </td>
      </tr>
    </ng-template>
  </p-table>
  <router-outlet></router-outlet>
</div>
